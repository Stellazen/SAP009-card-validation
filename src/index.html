<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav-icon.png" type="image/x-icon">
  </head>
  <body>

    <header>
      <div class="cabecalho">
        <p>Obrigada pela sua compra!</p>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Para prosseguir, insira os dados do cartão: </h1>
        <div class="cartao">
          <p>Nome: <span class="campo">Estudante Laboratória</span>

          <p>Número do Cartão: <input class="input_numeros" type="text" name="num" id="inum" required minlength="13" maxlength="16" placeholder="ex.: 0000-0000-0000-0000" onkeypress="return event.charCode >= 48 && event.charCode <= 57"></p>
          <div id="num_obrigatorio" class="mensagem-erro"></div>

          <div class="validade_e_cvv">
            <p>Validade: <span class="campo">JUNHO/2023</span>
            <p>CVV: <span class="campo">123</span> </p>
          </div>
          
          <input type="button" class="botao" value="Validar">
        </div>
        <div class="validacao"></div>
      </div>

      <!--comentário de teste-->
      
    </main>

    <footer>

    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
